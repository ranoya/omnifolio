<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="pt">

    
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    
    <script>
        
        querysearch = new Object();
        serviceurl = 'https://script.google.com/macros/s/AKfycbxGcMITm6JnmjU6ESJ52Bcr_OqrE6mgGNPjW_uZckHvanLw3LU/exec';

        function ajaxexchange() {

        querysearch['Nome'] = $("#Nomealuno").val();
        querysearch['Email'] = $("#Emailaluno").val();
        querysearch['Curso'] = $("#Cursoaluno").val();
        querysearch['Grupo'] = " ";

        $('#wrap').css({"overflow": "hidden", "width": 0, "height": 0});
        $('#returndiv').css({"overflow": "visible", "width": '100%', "height": '100px'});
        $('#minharesposta').html("<br /><br /><br /><img src='/profileR/assets/cadastraemail.gif' style='width: 64px; height: 64px;>");

        console.log(querysearch);
        
        $.ajax({
            url: serviceurl,
            type: 'GET',
            dataType: 'json',
            data: querysearch,
            cache: false,
            success: function(json) {
      
                $('#minharesposta').html(json['resposta']);
                console.log(json['resposta']);
                
            },
            error: function(xhr, desc, err) {
                console.log(xhr + "\n" + err);
                $('#minharesposta').html('Registro feito. Os convites deverão ser encaminhados nos próximas dias. Se você não receber o convite para o Slack, procure seu professor.<br><br>');
            }
        }); // end ajax call
  }
        
        
        
    </script>

    <style>

    * {

          -webkit-transition: all .3s ease-in-out;
          -moz-transition: all .3s ease-in-out;
          -o-transition: all .3s ease-in-out;

      }


      @import url('https://fonts.googleapis.com/css?family=Montserrat');
    
    body { 
        background-color: #8f2545;
        font-family: LibreCaslon, sans-serif;
        font-size: 18px;
        color: white;
        text-align: center;

    }
    
    #Nomealuno, #Emailaluno {
        -webkit-transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
        font-family: Montserrat, sans-serif;
        font-size: 32px;
        width: 400px;
        height: 36px;
        outline: none;
        padding: 10px 10px 10px 10px;
        border-radius: 6px;
        border: 0;
        background-color: white;
        color: #8f2545;
        text-align: center;
        border-bottom: dashed transparent 1px;
    }

    #Cursoaluno {
        -webkit-transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
        font-family: Montserrat, sans-serif;
        font-size: 24px;
        line-height: 50px;
        width: 420px;
        height: 55px;
        outline: none;
        padding: 12px 12px 12px 12px;
        border-radius: 6px;
        border: 0;
        background-color: white;
        color: #8f2545;
        text-align: center;
        border-bottom: dashed transparent 1px;
        text-align: center;
    }

    option {

        text-align: center;

    }
    
    #Nomealuno:focus, #Emailaluno:focus {
        -webkit-transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
        background-color: transparent;
        color: white;
        width: 600px;
        border-radius: 0;
        border-bottom: dashed white 1px;
        padding: 10px 10px 10px 10px;

    }

    #Cursoaluno:focus {
        -webkit-transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
        border-radius: 0;
        padding: 15px 15px 15px 15px;

    }
    
    #wrap, #returndiv {
        
        max-width: 640px;
        min-width: 300px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;

    }
    
    #sendbutton {

        font-family: Montserrat, sans-serif;
        font-size: 24px;
        width: 400px;
        height: 36px;
        outline: none;
        padding: 10px 18px 10px 18px;
        border-radius: 4px;
        border: 0;
        background-color: #ffffff;
        color: #8f2545;
        text-align: center;
        text-decoration: none;
    }
    
    #sendbutton:hover {
        background-color: #60072e;
        color: white;
        
    }
    
    #minharesposta {
        font-size: 28px;
        
    }
    
    </style>
    
    
    
    <body>
    
    <div id="wrap">
    
    
    Para receber o convite e ingressar<br />no grupo de Projetão no Slack<br />preencha os dados abaixo:<br /><br />
    <form id="registro">
    <input type="text" label="Nome" id="Nomealuno"></input><br />
    seu nome completo<br />
    <br />
    <input type="text" label="Email" id="Emailaluno"></input><br />
    seu email<br />
    <br />
    <select label="Curso" id="Cursoaluno">
        <option value="CC">Ciência da Computação</option>
        <option value="DESIGN">Design</option>
        <option value="EBM">Engenharia Biomédica</option>
        <option value="EC">Engenharia da Computação</option>
        <option value="PSI">Psicologia</option>
        <option value="PP">Publicidade & Propaganda</option>
        <option value="QUI">Química</option>
        <option value="EXT">Outros</option>
        <option value="ESP">Aluno Ouvinte</option>
    </select><br />
    seu curso<br />
    <br />
    
    </form>
    <br />  
    <a href="javascript:ajaxexchange();" id="sendbutton">registrar </a>
    
    
    </div>
        
    <div id="returndiv">
    <br /><br />
    <div id="minharesposta">&nbsp;</div>
    </div>    
        
    </body>
    
</html>
