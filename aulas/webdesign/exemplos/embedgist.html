<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Open+Sans');

        body {
            margin: 20px;
            font: 16px 'Open Sans', sans-serif;
            background-color: darkblue;
        }

        body .gist .gist-file {
            margin-bottom: 0;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
        }

        body .gist .gist-data {
            border-bottom: none;
            border-radius: 10px;
            background-color: transparent;
        }

        body .gist .blob-wrapper {
            border-radius: 10px;
            color: white !important;
        }

        body .gist .highlight {
            background-color: transparent;
            font-family: 'Droid Sans Mono', monospace;
            font-size: 14px;
        }

        body .gist .highlight td {
            padding: 5px 15px !important;
            line-height: 1;
            font-family: inherit;
            font-size: inherit;
        }

        body .gist tr:first-child td {
            padding-top: 15px !important;
        }

        body .gist tr:last-child td {
            padding-bottom: 15px !important;
        }

        body .gist .blob-num {
            color: cyan;
            background-color: transparent;
            pointer-events: none;
        }

        body .gist .gist-meta {
            display: none;
        }


        .pl-c

        /* comment */
            {
            color: rgba(255, 255, 255, 0.4);
        }

        .pl-c1

        /* constant */
            {
            color: white !important;
        }

        ,
        .pl-mdh
        /* meta.diff.header */
        ,
        .pl-mm
        /* meta.module-reference */
        ,
        .pl-mp
        /* meta.property-name */
        ,
        .pl-mr
        /* markup.raw */
        ,
        .pl-s1 .pl-v
        /* string variable */
        ,
        .pl-s3
        /* support */
        ,
        .pl-sc
        /* support.constant */
        ,
        .pl-sv

        /* support.variable */
            {
            color: #0086b3;
        }

        .pl-e
        /* entity */
        color: white;
        ,
        .pl-en

        /* entity.name */
            {
            color: #795da3;
        }

        .pl-s1 .pl-s2
        /* string source */
        ,
        .pl-smi
        /* storage.modifier.import */
        ,
        .pl-smp
        /* storage.modifier.package */
        ,
        .pl-stj
        /* storage.type.java */
        ,
        .pl-vo
        /* variable.other */
        ,
        .pl-vpf

        /* variable.parameter.function */
            {
            color: cyan;
        }

        .pl-ent

        /* entity.name.tag */
            {
            color: white;
        }

        .pl-k
        /* keyword */
        ,
        .pl-s
        /* storage */
        ,
        .pl-st

        /* storage.type */
            {
            color: #a71d5d;
        }

        .pl-pds {
            color: white !important;
        }

        /* punctuation.definition.string */

        ,
        .pl-s1
        /* string */
        ,
        .pl-s1 .pl-pse .pl-s2
        /* string punctuation.section.embedded source */
        ,
        .pl-sr
        /* string.regexp */
        ,
        .pl-sr .pl-cce
        /* string.regexp constant.character.escape */
        ,
        .pl-sr .pl-sra
        /* string.regexp string.regexp.arbitrary-repitition */
        ,
        .pl-sr .pl-sre
        /* string.regexp source.ruby.embedded */
        ,
        .pl-src
        /* string.regexp.character-class */
        ,
        .pl-v

        /* variable */
            {
            color: #df5000;
        }

        .pl-id

        /* invalid.deprecated */
            {
            color: #b52a1d;
        }

        .pl-ii

        /* invalid.illegal */
            {
            background-color: #b52a1d;
            color: #f8f8f8;
        }

        .pl-sr .pl-cce

        /* string.regexp constant.character.escape */
            {
            color: #63a35c;
            font-weight: bold;
        }

        .pl-ml

        /* markup.list */
            {
            color: #693a17;
        }

        .pl-mh
        /* markup.heading */
        ,
        .pl-mh .pl-en
        /* markup.heading entity.name */
        ,
        .pl-ms

        /* meta.separator */
            {
            color: white;
            font-weight: bold;
        }

        .pl-mq

        /* markup.quote */
            {
            color: #008080;
        }

        .pl-mi

        /* markup.italic */
            {
            color: white;
            font-style: italic;
        }

        .pl-mb

        /* markup.bold */
            {
            color: white;
            font-weight: bold;
        }

        .pl-md
        /* markup.deleted */
        ,
        .pl-mdhf

        /* meta.diff.header.from-file */
            {
            background-color: #ffecec;
            color: #bd2c00;
        }

        .pl-mdht
        /* meta.diff.header.to-file */
        ,
        .pl-mi1

        /* markup.inserted */
            {
            background-color: #eaffea;
            color: #55a532;
        }

        .pl-mdr

        /* meta.diff.range */
            {
            color: #795da3;
            font-weight: bold;
        }

        .pl-mo

        /* meta.output */
            {
            color: #1d3e81;
        }
    </style>
</head>

<body>

    <script src="https://gist.github.com/chiedo/54930b2bc8e6825c1c4e.js"></script>

</body>

</html>
