<script>

goto = function(mainslide,presentslide) {

    document.getElementById("workspace").src = "https://www.slides.com/ranoya/dataliteracy-workbench/fullscreen#" + mainslide;

    if (presentslide != "" && typeof presentslide != "undefined" && presentslide != null) {

        document.getElementById("apresentacao").src = "https://www.slides.com/ranoya/dataliteracy/fullscreen#" + presentslide;

    }

}

fullworkbench = function() {

    document.getElementById("apresentacao").classList.remove("apresentacaogrande");
    document.getElementById("menu").classList.remove("workbechpequeno");
    document.getElementById("workspace").classList.remove("workbechpequeno");

    document.getElementById("apresentacao").classList.add("apresentacaopequena");
    document.getElementById("menu").classList.add("workbechgrande");
    document.getElementById("workspace").classList.add("workbechgrande");

}

fullpresentation = function() {

    document.getElementById("apresentacao").classList.remove("apresentacaopequena");
    document.getElementById("menu").classList.remove("workbechgrande");
    document.getElementById("workspace").classList.remove("workbechgrande");

    document.getElementById("apresentacao").classList.add("apresentacaogrande");
    document.getElementById("menu").classList.add("workbechpequeno");
    document.getElementById("workspace").classList.add("workbechpequeno");


}

dividescreen = function () {

    document.getElementById("apresentacao").classList.remove("apresentacaopequena");
    document.getElementById("menu").classList.remove("workbechgrande");
    document.getElementById("workspace").classList.remove("workbechgrande");
    
    document.getElementById("apresentacao").classList.remove("apresentacaogrande");
    document.getElementById("menu").classList.remove("workbechpequeno");
    document.getElementById("workspace").classList.remove("workbechpequeno");

}


</script>
