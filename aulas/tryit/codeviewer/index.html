  <script>

    // GRABER DE PARÂMETROS DE URL
        $.parametros = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results==null){
              return null;
            } else{
              return results[1] || 0;
            }
        }


  </script>

  <style type="text/css" media="screen">

    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }

    #aceditor {

      position: fixed;
      z-index:4500;
      width: 100%;
      height: 100%;
      right: 0;
      top: 0;
      border: 0 none transparent;
    }

    #editorcontainer {

      width: 100%;
    }

<body>

<div id="aceditor">
<div id="editorcontainer">
<pre id="editor">
Hello World!
</pre>

<script>
    // trigger extension
    ace.require("ace/ext/language_tools");
    var editor = ace.edit("editor");
    if($.parametros('lang')) {

      editor.session.setMode("ace/mode/" + $.parametros('lang'));

    } else {

      editor.session.setMode("ace/mode/html");

    }
    

    if($.parametros('theme')) {

      editor.setTheme("ace/theme/" + $.parametros('theme'));
    
    } else {

      editor.setTheme("ace/theme/sqlserver");
    
    }

    editor.setShowPrintMargin(false);

    // enable autocompletion and snippets
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: false,
        autoScrollEditorIntoView: false
    });

    editor.session.setUseWrapMode(true);
</script>

</div>


<script>


      if($.parametros('file')) { 
        fetch($.parametros('file')).then(response => response.text()).then((data) => {

          editor.session.setValue(data); // set value and reset undo history
