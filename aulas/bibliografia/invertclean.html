<!DOCTYPE html>
<html>
<head> 
<base target="_blank">

<script type='text/javascript' src="https://www.ranoya.com/AssetsManager/js/ams.js"></script>  
<script>
  function borda() {

  if ($.parametros('borda')) {

    borda = $.parametros('borda') + "px;";
    document.write("<style>body { padding: " + borda + " }</style>");

  }

}

body {

.listalinha {

  margin-top: 5px;
  margin-bottom: 7px;
  
}

.listatitulo {
  
  color: white;
  font-family: 'Oxygen', sans-serif;
  font-size: 22px;
  font-weight: lighter;
  line-height: 32px;

  padding: 5px 15px 7px 15px;

  margin: 7px 10px 15px 0;
  width: auto;

  -moz-transition: all .6s ease-in-out;
  -o-transition: all .6s ease-in-out;
