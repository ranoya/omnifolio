<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        background-color: transparent;
        overflow: hidden;
      }
      video {
        position: fixed;
        width: 100%;
        height: 100dvh;
        left: 0;
        top: 0;
        z-index: 100;
      }

      img {
        position: fixed;
        z-index: 10;
        width: 10%;
        left: 45%;
        top: 45dvh;
      }
    </style>
    <title>Video</title>
    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();
    </script>
  </head>
  <body>
    <img src="https://i.gifer.com/ZWdx.gif" />

    <video id="player" controls="" style="height: 100dvh; object-fit: cover">
      <source id="arquivo" src="" type="video/mp4" />
    </video>

    <script>
      document.getElementById("arquivo").src = $_GET["vid"];
      let fit = "cover";
      if ($_GET["fit"]) {
        fit = $_GET["fit"];
      }
      document.getElementById(
        "player"
      ).style = `height: 100dvh; object-fit: ${fit}`;
    </script>
  </body>
</html>
