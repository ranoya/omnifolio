<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
        background-color: transparent;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100dvh;
      }
    </style>
    <title>Vimeo Video</title>
    <script>
      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();
    </script>
  </head>
  <body>
    <iframe id="player" frameborder="0" src=""></iframe>

    <script>
      document.getElementById("player").src =
        "https://player.vimeo.com/video/" +
        $_GET["vid"] +
        "?badge=0&autopause=0&player_id=0&&autoplay=1&loop=1&background=1";
    </script>
  </body>
</html>
